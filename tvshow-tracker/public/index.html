<!DOCTYPE html>
<html ng-app="MyApp">
<head>
    <!-- enable HTML5 History API 没有# 干净的URL -->
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ShowTrackr</title>
    <link rel="icon" type="image/png" href="img/favicon.png"/>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<!-- AngularStrap Navbar the active class is applied automatically to <li> elements when you change routes. -->
<div ng-controller="NavbarCtrl" class="navbar navbar-default navbar-static-top" role="navigation" bs-navbar>
    <div class="navbar-header">
        <a class="navbar-brand" href="/">
            <span class="glyphicon glyphicon-film"></span>
            Show<strong>Trackr</strong></a>
    </div>
    <ul class="nav navbar-nav">
        <li data-match-route="/$"><a href="/">Home</a></li>
        <li data-match-route="/add"><a href="/add">Add</a></li>
    </ul>
    <ul class="nav navbar-nav pull-right" ng-if="!currentUser">
        <li data-match-route="/login"><a href="/login">Login</a></li>
        <li data-match-route="/signup"><a href="/signup">Sign up</a></li>
    </ul>
    <ul class="nav navbar-nav pull-right" ng-if="currentUser">
        <li class="navbar-text" ng-bind="currentUser.email"></li>
        <li><a href="javascript:void(0)" ng-click="logout()">Logout</a></li>
    </ul>
</div>
<!-- the rendered template of the current route. -->
<div ng-view></div>

<script src="lib/angular.js"></script>
<script src="lib/angular-strap.js"></script>
<script src="lib/angular-strap.tpl.js"></script>
<script src="lib/angular-messages.js"></script>
<script src="lib/angular-resource.js"></script>
<script src="lib/angular-route.js"></script>
<script src="lib/angular-cookies.js"></script>
<script src="lib/moment.min.js"></script>
<script src="js/app.js"></script>

<script src="js/controllers/main.js"></script>
<script src="js/services/show.js"></script>

<script src="js/controllers/add.js"></script>
<script src="js/controllers/detail.js"></script>
<script src="js/services/subscription.js"></script>
<script src="js/filters/fromNow.js"></script>

<script src="js/directives/repeatPassword.js"></script>
<script src="js/controllers/signup.js"></script>
<script src="js/controllers/login.js"></script>
<script src="js/services/auth.js"></script>
<script src="js/controllers/navbar.js"></script>

</body>
</html>
