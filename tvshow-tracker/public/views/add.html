<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">Add TV Show</div>
        <div class="panel-body">
            <form class="form" method="post" ng-submit="addShow()" name="addForm">
                <!-- ng-class directive：has-success has-error 决定form的状态 检查field是否dirty 避免用户输入之前判定为invalid-->
                <div class="form-group"
                     ng-class="{ 'has-success' : addForm.showName.$valid && addForm.showName.$dirty, 'has-error' : addForm.showName.$invalid && addForm.showName.$dirty }">
                    <input class="form-control" type="text" name="showName" ng-model="showName"
                           placeholder="Enter TV show name" required autofocus>

                    <div class="help-block text-danger" ng-if="addForm.showName.$dirty"
                         ng-messages="addForm.showName.$error">
                        <div ng-message="required">TV show name is required.</div>
                    </div>
                </div>
                <!-- ng-disabled directive： until form passes all validation rules. -->
                <button class="btn btn-primary" type="submit" ng-disabled="addForm.$invalid">Add</button>
            </form>
        </div>
    </div>
</div>
